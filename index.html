<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Shop</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>

        <nav>
            <div id="nav-image">
                <img src="./assets/logo.png" alt="logo">
            </div>
            <div id="nav-text" class="inter-font">
                <ul>
                    <li class="home"><a href="#" class="home-link-color">Home</a></li>
                    <li class="shop"><a href="#" class="nav-link-color">Shop</a></li>
                    <li class="about-us"><a href="#" class="nav-link-color">About Us</a></li>

                    <li>
                        <div id="cart">
                            <img src="./assets/shopping-cart.png" alt="cart-icon">
                            <p class="inter-font">Cart ($56)</p>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>

    </header>
    <main>
        <section id="banner">
            <div id="banner-text">
                <h2 class="noto-serif-font">ALWAYS <span>FRESH FLOWERS</span></h2>
                <p class="inter-font">Indulge your senses with the beauty and fragrance of our fresh flower shop. From
                    classic roses to exotic blooms, we offer a wide variety of fresh flowers that are perfect for any
                    occasion. </p>
            </div>
            <div>
                <img src="./assets/hero-flower.png" alt="banner-image">
            </div>
        </section>
    </main>
</body>

</html>
